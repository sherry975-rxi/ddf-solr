language: java
addons:
   sonarcloud:
     organization: "asus-aics"
     token:
       secure: $SONAR_TOKEN
 
jobs:
   include:
     - stage: "Unit Tests & SonarCloud Analysis"
       script:
         - gradle jacocoTestReport
         - gradle sonarqube -Dsonar.login=$SONAR_TOKEN -Dsonar.projectKey=$SONAR_PROJECT_KEY
